# =============================================
# PostgreSQL Configuration - Otimizado para:
# 24 GB RAM | 8 vCores | NVMe Storage
# =============================================
# Gerado com: https://pgtune.leopard.in.ua/
# DB Type: Mixed (OLTP + Analytics)
# Max Connections: 200

# CONNECTIONS AND AUTHENTICATION
max_connections = 200
superuser_reserved_connections = 3

# MEMORY
shared_buffers = 6GB                    # 25% da RAM
effective_cache_size = 18GB             # 75% da RAM
maintenance_work_mem = 1536MB           # RAM / 16
work_mem = 16MB                         # RAM / max_connections
huge_pages = try

# CHECKPOINT
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# QUERY TUNING
random_page_cost = 1.1                  # NVMe é quase tão rápido quanto RAM
effective_io_concurrency = 200          # NVMe suporta muitas ops paralelas
default_statistics_target = 100

# PARALLELISM (8 vCores)
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# LOGGING
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log queries > 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# AUTOVACUUM (importante para oficina - muitas updates)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02

# LOCALE
lc_messages = 'pt_BR.UTF-8'
lc_monetary = 'pt_BR.UTF-8'
lc_numeric = 'pt_BR.UTF-8'
lc_time = 'pt_BR.UTF-8'

# TIMEZONE
timezone = 'America/Sao_Paulo'

# EXTENSIONS
shared_preload_libraries = 'pg_stat_statements'

# REPLICATION (preparado para futuro)
wal_level = replica
max_wal_senders = 3
wal_keep_size = 1GB
