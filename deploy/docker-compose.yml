version: '3.8'

# Docker Compose para VPS - Usa imagens pre-construidas do GitHub Container Registry
# Substitua SEU_USUARIO pelo seu usuario do GitHub

services:
  postgres:
    image: postgres:16-alpine
    container_name: pitstop-postgres
    environment:
      POSTGRES_DB: pitstop
      POSTGRES_USER: ${DB_USER:-pitstop}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - pitstop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pitstop}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pitstop-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - pitstop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    image: ghcr.io/${GITHUB_USER}/pitstop/backend:latest
    container_name: pitstop-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pitstop
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-pitstop}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-900000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      JAVA_OPTS: "-Xms512m -Xmx1g -XX:+UseG1GC"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pitstop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: ghcr.io/${GITHUB_USER}/pitstop/frontend:latest
    container_name: pitstop-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./landing:/usr/share/nginx/landing:ro
    depends_on:
      - backend
    networks:
      - pitstop-network
    restart: unless-stopped

networks:
  pitstop-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
