spring:
  application:
    name: PitStop

  # Active Profile (use 'dev' for development, 'prod' for production)
  profiles:
    active: dev

  # Datasource Configuration (Neon PostgreSQL 17)
  datasource:
    url: ${DATABASE_URL:}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 600000
      keepalive-time: 120000
      leak-detection-threshold: 60000
      data-source-properties:
        characterEncoding: UTF-8
        useUnicode: true

  # JPA/Hibernate Configuration
  jpa:
    # database-platform: org.hibernate.dialect.PostgreSQLDialect  # Auto-detected, not needed
    hibernate:
      ddl-auto: none  # Using Liquibase for schema management
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        connection:
          characterEncoding: UTF-8
          useUnicode: true
    open-in-view: false

  # Liquibase Configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour default
      cache-null-values: false

  # Security (will be configured later with JWT)
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin}

  # Email Configuration (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    from-name: ${MAIL_FROM_NAME:PitStop}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          ssl:
            enable: ${MAIL_SMTP_SSL_ENABLE:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Jackson Configuration (JSON serialization)
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: America/Sao_Paulo
    locale: pt_BR

  # HTTP Encoding Configuration (UTF-8 for all requests/responses)
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true

  # Message Source Configuration (i18n)
  messages:
    encoding: UTF-8
    basename: messages
    fallback-to-system-locale: false

  # File Upload Configuration (Multipart)
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB
      file-size-threshold: 2KB

# Server Configuration
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false  # Disable mail health check (SMTP optional)
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.pitstop: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    liquibase: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true

# Application Custom Properties
application:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: 14400000 # 4 hours (was 15 minutes - too short for workshop use)
    refresh-token-expiration: 604800000 # 7 days
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: Authorization,Content-Type,Accept,X-Requested-With,Cache-Control
    allow-credentials: true

# App Configuration (URLs, integrations)
app:
  # Frontend URL for generating links (e.g., quote approval links)
  # Override with APP_FRONTEND_URL environment variable in production
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:5173}
  # Backend base URL for webhooks (e.g., Mercado Pago)
  # Override with APP_BASE_URL environment variable in production
  base-url: ${APP_BASE_URL:http://localhost:8080}
  # Cookie domain for cross-subdomain auth
  # Set to ".yourdomain.com" to share cookies between subdomains (e.g., app.domain.com and api.domain.com)
  # Leave empty for same-origin cookies (default for local development)
  cookie:
    domain: ${APP_COOKIE_DOMAIN:}
  # File Storage Configuration
  storage:
    # Base path for file uploads
    # Development: ./uploads (relative to project root)
    # Production: /var/pitstop/uploads (absolute path on VPS)
    base-path: ${APP_STORAGE_BASE_PATH:./uploads}
    # Maximum file size per upload (5MB default)
    max-file-size: ${APP_STORAGE_MAX_FILE_SIZE:5242880}
  # Lead Notification Configuration
  leads:
    # Email address to receive lead notifications
    notification-email: ${APP_LEADS_NOTIFICATION_EMAIL:contato@pitstopai.com.br}
    # WhatsApp number to receive lead notifications (format: country code + number without +)
    notification-whatsapp: ${APP_LEADS_NOTIFICATION_WHATSAPP:5551994651075}
    # Quota per plan (in bytes)
    quota:
      economico: ${APP_STORAGE_QUOTA_ECONOMICO:524288000}      # 500MB
      profissional: ${APP_STORAGE_QUOTA_PROFISSIONAL:2147483648} # 2GB
      turbinado: ${APP_STORAGE_QUOTA_TURBINADO:10737418240}     # 10GB

# PitStop Configuration
pitstop:
  # Dados de cada oficina vêm do banco de dados (multi-tenant)
  evolution:
    api-url: ${EVOLUTION_API_URL:https://whatsapp.pitstopai.com.br}
    global-api-key: ${EVOLUTION_API_KEY:}

# Mercado Pago Configuration
mercadopago:
  # Access token for API calls
  # Get this from: Mercado Pago > Credenciais > Credenciais de produção > Access Token
  # Leave empty in development to disable payment features
  access-token: ${MERCADOPAGO_ACCESS_TOKEN:}
  # Webhook secret for signature validation
  # Get this from: Mercado Pago > Integrações > Webhooks > Configurar
  # Leave empty in development to skip signature validation
  webhook:
    secret: ${MERCADOPAGO_WEBHOOK_SECRET:}

# Rate Limiting Configuration
ratelimit:
  # Orcamento (quote approval) - public endpoint
  orcamento:
    max-requests: ${RATELIMIT_ORCAMENTO_MAX:20}
    window-seconds: ${RATELIMIT_ORCAMENTO_WINDOW:3600}
  # Webhook - external integrations
  webhook:
    max-requests: ${RATELIMIT_WEBHOOK_MAX:1000}
    window-seconds: ${RATELIMIT_WEBHOOK_WINDOW:3600}
  # Password reset
  password-reset:
    max-requests: ${RATELIMIT_PASSWORD_RESET_MAX:5}
    window-seconds: ${RATELIMIT_PASSWORD_RESET_WINDOW:3600}
