#===============================================================================
# PitStop AI - Docker Compose (Produção)
# Sincronizado com VPS: /opt/pitstop/docker-compose.yml
#===============================================================================

services:
  #--- POSTGRESQL PITSTOP ---
  postgres-pitstop:
    image: postgres:16-alpine
    container_name: pitstop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_PITSTOP_DB}
      POSTGRES_USER: ${POSTGRES_PITSTOP_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PITSTOP_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - pitstop-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_PITSTOP_USER} -d ${POSTGRES_PITSTOP_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  #--- REDIS ---
  redis:
    image: redis:7-alpine
    container_name: pitstop-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - pitstop-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  #--- PITSTOP BACKEND ---
  pitstop-backend:
    image: ghcr.io/jefersontramonti/gerenciador-oficina-mecanica/backend:latest
    container_name: pitstop-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
      APP_BASE_URL: ${APP_BASE_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      APP_COOKIE_DOMAIN: ${APP_COOKIE_DOMAIN:}
      PITSTOP_OFICINA_NOME: ${PITSTOP_OFICINA_NOME}
      PITSTOP_OFICINA_CNPJ: ${PITSTOP_OFICINA_CNPJ}
      PITSTOP_OFICINA_TELEFONE: ${PITSTOP_OFICINA_TELEFONE}
      PITSTOP_OFICINA_EMAIL: ${PITSTOP_OFICINA_EMAIL}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH}
      MAIL_SMTP_SSL_ENABLE: ${MAIL_SMTP_SSL_ENABLE}
      MAIL_SMTP_STARTTLS_ENABLE: ${MAIL_SMTP_STARTTLS_ENABLE}
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -Duser.timezone=America/Sao_Paulo"
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - pitstop-internal
    depends_on:
      postgres-pitstop:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  #--- PITSTOP FRONTEND ---
  pitstop-frontend:
    image: ghcr.io/jefersontramonti/gerenciador-oficina-mecanica/frontend:latest
    container_name: pitstop-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"
    networks:
      - pitstop-internal
    depends_on:
      - pitstop-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  pitstop-internal:
    driver: bridge
    name: pitstop-internal-network

volumes:
  postgres_data:
    name: pitstop_postgres_data
    external: true
  redis_data:
    name: pitstop_redis_data
    external: true
