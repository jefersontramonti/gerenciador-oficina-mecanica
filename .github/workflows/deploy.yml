name: Deploy PitStop

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite deploy manual

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create directory and copy files
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /opt/pitstop"
          scp docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/pitstop/docker-compose.prod.yml

      - name: Create .env file
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << ENVEOF
            cat > /opt/pitstop/.env << 'EOF'
          POSTGRES_PITSTOP_DB=${{ secrets.POSTGRES_PITSTOP_DB }}
          POSTGRES_PITSTOP_USER=${{ secrets.POSTGRES_PITSTOP_USER }}
          POSTGRES_PITSTOP_PASSWORD=${{ secrets.POSTGRES_PITSTOP_PASSWORD }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          APP_FRONTEND_URL=${{ secrets.APP_FRONTEND_URL }}
          APP_BASE_URL=${{ secrets.APP_BASE_URL }}
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
          SPRING_PROFILES_ACTIVE=prod
          PITSTOP_OFICINA_NOME=${{ secrets.PITSTOP_OFICINA_NOME }}
          PITSTOP_OFICINA_CNPJ=${{ secrets.PITSTOP_OFICINA_CNPJ }}
          PITSTOP_OFICINA_TELEFONE=${{ secrets.PITSTOP_OFICINA_TELEFONE }}
          PITSTOP_OFICINA_EMAIL=${{ secrets.PITSTOP_OFICINA_EMAIL }}
          EVOLUTION_API_URL=${{ secrets.EVOLUTION_API_URL }}
          EVOLUTION_API_KEY=${{ secrets.EVOLUTION_API_KEY }}
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}
          MAIL_SMTP_AUTH=${{ secrets.MAIL_SMTP_AUTH }}
          MAIL_SMTP_SSL_ENABLE=${{ secrets.MAIL_SMTP_SSL_ENABLE }}
          MAIL_SMTP_STARTTLS_ENABLE=${{ secrets.MAIL_SMTP_STARTTLS_ENABLE }}
          EOF
          ENVEOF

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << ENDSSH
            cd /opt/pitstop

            # Login no GitHub Container Registry
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull das novas imagens
            docker compose -f docker-compose.prod.yml pull

            # Restart dos containers
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Limpar imagens antigas
            docker image prune -f

            # Verificar status
            docker compose -f docker-compose.prod.yml ps
          ENDSSH

      - name: Health Check
        run: |
          echo "Aguardando aplicacao iniciar..."
          sleep 30
          curl -f http://${{ secrets.VPS_HOST }}/actuator/health || echo "Health check falhou, mas deploy continuou"
